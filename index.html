<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel Only</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 90vw;
      max-width: 600px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
      cursor: zoom-in;
      display: block;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 2rem;
      padding: 0 0.5rem;
      cursor: pointer;
      z-index: 10;
    }

    .nav.left {
      left: 10px;
    }

    .nav.right {
      right: 10px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="anpu1.jpg" alt="1" /></div>
      <div class="slide"><img src="anpu2.jpg" alt="2" /></div>
      <div class="slide"><img src="anpu3.jpg" alt="3" /></div>
    </div>
    <button class="nav left" onclick="prevSlide()">‹</button>
    <button class="nav right" onclick="nextSlide()">›</button>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" src="" />
  </div>

  <script>
    const slides = document.getElementById("slides");
    const slideCount = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + slideCount) % slideCount;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    document.querySelectorAll(".slide img").forEach((img) => {
      img.onclick = (e) => {
        lightboxImg.src = e.target.src;
        lightbox.style.display = "flex";
      };
    });

    function closeLightbox() {
      lightbox.style.display = "none";
    }
  </script>
</body>
</html>
