
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel Background Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
    }
    .carousel {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 3 / 2;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 300%;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 2;
    }
    .nav.left {
      left: 10px;
    }
    .nav.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide" style="background-image: url('anpu1.jpg');"></div>
      <div class="slide" style="background-image: url('anpu2.jpg');"></div>
      <div class="slide" style="background-image: url('anpu3.jpg');"></div>
    </div>
    <button class="nav left" onclick="prevSlide()">&#10094;</button>
    <button class="nav right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    function showSlide(i) {
      const total = slides.children.length;
      index = (i + total) % total;
      slides.style.transform = "translateX(" + (-index * 100) + "%)";
    }
    function prevSlide() {
      showSlide(index - 1);
    }
    function nextSlide() {
      showSlide(index + 1);
    }
  </script>
</body>
</html>
