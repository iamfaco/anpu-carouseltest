
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Image</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="full" src="" alt="Full Image">
  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get('img');
    document.getElementById('full').src = img;
  </script>
</body>
</html>
