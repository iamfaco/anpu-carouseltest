
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel {
      position: relative;
      width: 90vw;
      max-width: 600px;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .slide img {
      width: 100%;
      height: auto;
      cursor: pointer;
      display: block;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.5);
      border: none;
      font-size: 2rem;
      padding: 0 0.5rem;
      cursor: pointer;
    }
    .nav.left { left: 10px; }
    .nav.right { right: 10px; }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="anpu1.jpg" alt="1" onclick="openFull(this.src)" /></div>
      <div class="slide"><img src="anpu2.jpg" alt="2" onclick="openFull(this.src)" /></div>
      <div class="slide"><img src="anpu3.jpg" alt="3" onclick="openFull(this.src)" /></div>
    </div>
    <button class="nav left" onclick="prevSlide()">‹</button>
    <button class="nav right" onclick="nextSlide()">›</button>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const count = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + count) % count;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    function openFull(src) {
      window.open('fullscreen.html?img=' + encodeURIComponent(src), '_blank');
    }
  </script>
</body>
</html>
