
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANPU Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .carousel-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
      overflow: hidden;
      position: relative;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }
    .carousel-slide {
      min-width: 100vw;
      height: 100vh;
      position: relative;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }
    .nav-btn.left {
      left: 10px;
    }
    .nav-btn.right {
      right: 10px;
    }
    .blocker {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button class="nav-btn left" onclick="moveSlide(-1)">❮</button>
    <div class="carousel-track" id="track">
      <div class="carousel-slide" style="background-image: url('anpu1.jpg');"><div class="blocker"></div></div>
      <div class="carousel-slide" style="background-image: url('anpu2.jpg');"><div class="blocker"></div></div>
      <div class="carousel-slide" style="background-image: url('anpu3.jpg');"><div class="blocker"></div></div>
    </div>
    <button class="nav-btn right" onclick="moveSlide(1)">❯</button>
  </div>
  <script>
    let index = 0;
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.carousel-slide');

    function moveSlide(direction) {
      index = (index + direction + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>
</body>
</html>
