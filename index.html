
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel img {
      max-height: 90vh;
      margin: auto;
      scroll-snap-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="anpu1.jpg" alt="anpu1" onclick="openLightbox(this.src)" />
    <img src="anpu2.jpg" alt="anpu2" onclick="openLightbox(this.src)" />
    <img src="anpu3.jpg" alt="anpu3" onclick="openLightbox(this.src)" />
  </div>

  <div class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" />
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.querySelector('.lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }
  </script>
</body>
</html>
